<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Zakupów z Ceną</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="shoppingList.css">
</head>

<body>
    <h2>Lista Zakupów</h2>

    <label for="new-product-form">Wpisz nazwę nowego produktu:</label>
    <form id="new-product-form">
        <input id="name-input" type="text" placeholder="Nazwa" name="name" required />
        <input id="price-input" type="number" placeholder="Cena" name="price" required />
        <button type="submit">
            Create new product
        </button>
    </form>

    <br><br>

    <table id="shoppingTable">
        <tr>
            <th>Nr</th>
            <th>Produkt</th>
            <th>Cena</th>
            <th />
        </tr>
    </table>

    <script src="shoppingList.js"></script>
</body>

</html>
